<!DOCTYPE html>

    <title>
      Write a JavaScript program to compute the sum of absolute differences of
      consecutive numbers of a given array of integers.
    </title>
  </head>
  <body>
    <script>
      function max(nums) {
        let result = 0;
        let y = 0;
        for (let i = 0; i < nums.length - 1; i++) {
          result += Math.abs(nums[i] - nums[i + 1]);
        }
        return result;
      }
      console.log(max([1, 2, 3, 2, -5])); // 10
    </script>
  </body>
