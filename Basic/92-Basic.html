<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to find the maximal difference between any two
      adjacent elements of a given array of integers
    </title>
  </head>
  <body>
    <script>
      function max(nums) {
        let maks = 0;
        let dif = 0;
        for (let i = 0; i < nums.length; i++) {
          maks = Math.abs(nums[i] - nums[i + 1]);
          if (maks > dif) {
            dif = maks;
          }
          maks = 0;
        }
        return dif;
      }
      console.log(max([1, 2, 3, 8, 9]));
      console.log(max([1, 2, 3, 18, 9]));
      console.log(max([13, 2, 3, 8, 9]));
    </script>
  </body>
</html>
