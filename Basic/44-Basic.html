<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check 20</title>
  </head>
  <body>
    <script>
      function check20(x, y, z) {
        return (
          (x >= 20 && (x < y || x < z)) ||
          (y >= 20 && (y < x || y < z)) ||
          (z >= 20 && (z < y || z < x))
        );
      }
      console.log(check20(23, 45, 10));
      console.log(check20(23, 23, 10));
      console.log(check20(21, 66, 75));
    </script>
  </body>
</html>
