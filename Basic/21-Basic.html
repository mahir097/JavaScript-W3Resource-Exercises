<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phython Check</title>
  </head>
  <body>
    <script>
      function check(str) {
        if (str == null || str == undefined || str.substr(0, 2) == "Py") {
          return str;
        } else {
          return `Py${str}`;
        }
      }
      console.log(check("Python"));
      console.log(check("thon"));
    </script>
  </body>
</html>
