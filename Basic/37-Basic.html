<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First 3 LowerCase</title>
  </head>
  <body>
    <script>
      function threeChar(str) {
        let a = str.slice(0, 3);
        return str.length > 3
          ? a.toLowerCase() + str.substring(3, str.length)
          : str.toUpperCase();
      }
      console.log(threeChar("JAvasCripT"));
    </script>
  </body>
</html>
