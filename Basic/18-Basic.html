<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number is 50 or if their sum is 50</title>
    <style>
      body {
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <span>1st Number </span>
      <input type="text" id="firstNumber" /><br /><br />
      <span>2nd Number </span>
      <input type="text" id="secondNumber" /><br /><br />
      <input type="button" onclick="calculate()" value="Hesapla" />
    </form>
    <p>
      The Result is: <br />
      <span id="result"></span>
    </p>

    <script>
      function calculate() {
        let a = document.getElementById("firstNumber").value;
        let b = document.getElementById("secondNumber").value;
        let s = parseInt(a) + parseInt(b);

        if (a == 50 || b == 50) {
          document.getElementById("result").innerHTML = "True";
        } else if (s == 50) {
          document.getElementById("result").innerHTML = "True";
        } else {
          document.getElementById("result").innerHTML = "False";
        }
      }
    </script>
  </body>
</html>
