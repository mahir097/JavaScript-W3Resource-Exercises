<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Digit</title>
  </head>
  <body>
    <script>
      function digit(x, y, z) {
        if (x > 0 && y > 0 && z > 0) {
          if (x % 10 == y % 10 && x % 10 == y % 10 && y % 10 == z % 10) {
            console.log("True");
          }
        } else {
          console.log("False");
        }
      }
      digit(20, 30, 400);
      digit(-20, 30, 400);
      digit(20, -30, 400);
      digit(20, 30, -400);
    </script>
  </body>
</html>
