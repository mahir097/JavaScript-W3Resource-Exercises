<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Number</title>
  </head>
  <body>
    <script>
      function largest(x, y, z) {
        let biggest = x;
        if (y > biggest) {
          biggest = y;
        } else if (z > biggest) {
          biggest = z;
        }

        console.log(biggest);
      }

      largest(1, 0, 1);
      largest(0, -10, -20);
      largest(1000, 510, 440);
    </script>
  </body>
</html>
