<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range 3 integer</title>
  </head>
  <body>
    <script>
      function range(x, y, z) {
        if (
          (x >= 50 && x <= 99) ||
          (y >= 50 && y <= 99) ||
          (z >= 50 && z <= 99)
        ) {
          console.log("True");
        } else {
          console.log("false");
        }
      }

      range(50, 90, 99);
      range(5, 9, 199);
      range(65, 99, 199);
      range(65, 9, 199);
    </script>
  </body>
</html>
