<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>given integer is within 20 of 100 or 400</title>
    <style>
      body {
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <span>1st Number </span>
      <input type="text" id="firstNumber" />
      <input type="button" onclick="calculate()" value="Hesapla" />
    </form>
    <p>
      The Result is: <br />
      <span id="result"></span>
    </p>

    <script>
      function calculate() {
        let a = document.getElementById("firstNumber").value;

        if (
          Math.abs(100 - Number(a)) <= 20 ||
          Math.abs(400 - Number(a)) <= 20
        ) {
          document.getElementById("result").innerHTML = "True";
        } else {
          document.getElementById("result").innerHTML = "False";
        }
      }
    </script>
  </body>
</html>
