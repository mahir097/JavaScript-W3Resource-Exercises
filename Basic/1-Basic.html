<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Exercise</title>
  </head>
  <body>
    <p
      id="today"
      style="background-color: blue; display: inline; margin-left: 10%"
    ></p>
    <br />
    <br />
    <p
      id="time"
      style="background-color: brown; display: inline; margin-left: 10%"
    ></p>

    <script>
      const date = new Date();
      let dayList = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      let today = `Today is : ${dayList[date.getDay()]} `;
      document.getElementById("today").innerHTML = today;

      let time = `Current time is : ${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;
      document.getElementById("time").innerHTML = time;
    </script>
  </body>
</html>
