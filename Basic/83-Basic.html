<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript to find the longest string from a given array of
      strings.
    </title>
  </head>
  <body>
    <script>
      function maxlen(str) {
        let max = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i].length > max) {
            max = str[i].length;
          }
        }
        return max;
      }
      console.log(maxlen(["dcas", "fd", "gvsdgfdg"]));
    </script>
  </body>
</html>
