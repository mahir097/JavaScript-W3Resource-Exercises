<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Exercise</title>
  </head>
  <body>
    <p style="display: inline; margin-left: 10%; font-size: larger">
      Current Date
    </p>
    <br />
    <br />
    <p
      id="date"
      style="display: inline; margin-left: 10%; font-size: large"
    ></p>

    <script>
      const date = new Date();
      let day = date.getDate();
      let month = date.getMonth();
      ++month;
      if (day < 10) {
        day = `0${day}`;
      }
      if (month < 10) {
        month = `0${month}`;
      }

      let currentDate = `${day}/${month}/${date.getFullYear()}`;
      document.getElementById("date").innerHTML = currentDate;
    </script>
  </body>
</html>
