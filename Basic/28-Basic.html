<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range 2 integer</title>
  </head>
  <body>
    <script>
      function range(x, y) {
        if ((x >= 50 && x <= 99) || (y >= 50 && y <= 99)) {
          console.log("True");
        } else {
          console.log("false");
        }
      }

      range(12, 101);
      range(52, 80);
      range(15, 99);
    </script>
  </body>
</html>
