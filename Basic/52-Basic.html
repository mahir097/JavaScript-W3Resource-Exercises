<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JavaScript program to convert the letters of a given string in
      alphabetical order
    </title>
  </head>
  <body>
    <script>
      function sorting(str) {
        str = str.split("").sort().join("");
        return str;
      }
      console.log(sorting("Python"));
    </script>
  </body>
</html>
