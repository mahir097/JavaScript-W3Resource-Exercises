<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to check whether a given string contains equal
      number of p's and t's.
    </title>
  </head>
  <body>
    <script>
      let checkPT = (str) => {
        let p = 0;
        let t = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === "p") {
            p += 1;
          } else if (str[i] === "t") {
            t += 1;
          }
        }
        return p === t;
      };

      console.log(checkPT("paatpss")); //false
      console.log(checkPT("anptptor")); //true
    </script>
  </body>
</html>
