<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to divide two positive numbers and return the
      result as string with properly formatted commas.
    </title>
  </head>
  <body>
    <script>
      let splitNum = (n1, n2) => {
        let div = String(Math.round(n1 / n2));
        return div.split("");
      };

      console.log(splitNum(80, 6)); //[ '1', '3' ]
      console.log(splitNum(890, 6)); //[ '1', '4', '8' ]
    </script>
  </body>
</html>
