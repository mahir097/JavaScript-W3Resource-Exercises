<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to find the maximum possible sum of some of its
      k consecutive numbers (numbers that follow each other in order.) of a
      given array of positive integers.
    </title>
  </head>
  <body>
    <script>
      function max(nums, k) {
        let max = 0;
        let sum = 0;
        for (let i = 0; i < nums.length; i++) {
          for (let j = 0; j < k; j++) {
            max += nums[i + j];
          }
          if (max > sum) {
            sum = max;
          }
          max = 0;
        }
        return sum;
      }
      console.log(max([1, 2, 3, 14, 5], 2));
      console.log(max([2, 3, 5, 1, 6], 3));
      console.log(max([9, 3, 5, 1, 7], 2));
    </script>
  </body>
</html>
