<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to check whether two arrays of integers of same
      length are similar or not. The arrays will be similar if one array can be
      obtained from another array by swapping at most one pair of elements.
    </title>
  </head>
  <body>
    <script>
      let array_checking = (arr1, arr2) => {
        let res = false;
        for (let i = 0; i < arr1.length; i++) {
          arr1[i] === arr2[i] ? (res = true) : (res = false);
        }
        return res;
      };
      console.log(array_checking([10, 20, 30], [10, 20, 30]));
      console.log(array_checking([10, 20, 30], [30, 10, 20]));
      console.log(array_checking([10, 20, 30, 40], [10, 30, 20, 40]));
    </script>
  </body>
</html>
