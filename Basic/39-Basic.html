<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range 50-80</title>
  </head>
  <body>
    <script>
      function Sum(x, y) {
        const sum_nums = x + y;
        if (sum_nums >= 50 && sum_nums <= 80) {
          return "True";
        }
        return "False";
      }

      console.log(Sum(30, 30));
      console.log(Sum(30, 60));
    </script>
  </body>
</html>
