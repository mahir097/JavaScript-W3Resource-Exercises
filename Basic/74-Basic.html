<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to find the larger value between the first or
      last and set all the other elements with that value. Display the new
      array.
    </title>
  </head>
  <body>
    <script>
      function test(arr) {
        return arr.fill(Math.max(...arr));
      }
      console.log(test([2, 3, 4]));
    </script>
  </body>
</html>
