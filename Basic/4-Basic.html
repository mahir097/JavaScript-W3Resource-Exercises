<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Exercise</title>
  </head>
  <body>
    <p>
      Kenar uzunlukları 5 - 6 - 7 olan üçgenin alanı <span id="alan"></span>
    </p>
    <script>
      let a, b, c;
      (a = 5), (b = 6), (c = 7);
      let s = (a + b + c) / 2;
      let alan = Math.sqrt(s * (s - a) * (s - b) * (s - c));
      alan = alan.toFixed(2); //noktadan sonra 2 basamak

      document.getElementById("alan").innerHTML = alan;
    </script>
  </body>
</html>
