<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to test whether a string end with "Script". The
      string length must be greater or equal to 6.
    </title>
  </head>
  <body>
    <script>
      function testEnd(str) {
        return str.slice(-6) == "Script";
      }
      console.log(testEnd("JavaScript"));
    </script>
  </body>
</html>
