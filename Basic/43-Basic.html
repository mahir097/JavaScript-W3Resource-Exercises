<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Number Check</title>
  </head>
  <body>
    <script>
      function check(x, y, z) {
        if (x > 0 && y > 0 && z > 0) {
          if (x % 10 == y % 10 || x % 10 == z % 10 || y % 10 == z % 10) {
            return true;
          } else {
            return false;
          }
        }
      }
      console.log(check(22, 32, 42));
      console.log(check(102, 302, 2));
      console.log(check(20, 22, 45));
    </script>
  </body>
</html>
